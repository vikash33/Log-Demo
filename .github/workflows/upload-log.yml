name: Upload wfc.log from VM

on:
  workflow_dispatch:
    inputs:
      vm_ip:
        description: 'External IP address of the VM'
        required: true
        type: string
      log_path:
        description: 'Full path to the log file on the VM'
        required: true
        type: string

jobs:
  fetch-log-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install SSH client
      run: sudo apt-get update && sudo apt-get install -y openssh-client

    - name: Set up SSH and fetch log
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        set -e

        echo "ðŸ”‘ Setting up SSH..."
        mkdir -p ~/.ssh

        # Use printf to preserve exact formatting
        printf "%s\n" "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa

        chmod 600 ~/.ssh/id_rsa
        eval "$(ssh-agent -s)"
        ssh-add ~/.ssh/id_rsa

        echo "ðŸ§¾ Scanning host key for known_hosts..."
        ssh-keyscan -H ${{ inputs.vm_ip }} >> ~/.ssh/known_hosts

        echo "ðŸ“¡ Connecting to VM: ${{ inputs.vm_ip }}"
        ssh -v -o StrictHostKeyChecking=yes kk_lab_user_185639@${{ inputs.vm_ip }} \
          "cat '${{ inputs.log_path }}'" > wfc.log

        echo "âœ… Log file fetched:"
        head -n 10 wfc.log || echo "(file empty)"

